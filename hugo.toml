baseURL = "https://rayan-mansoor.github.io/rayan-mansoor/"
languageCode = "en-us"
title = "Rayan Mansoor"
publishDir = "docs"

# Use Hugo Modules to import PaperMod (no themes/ folder needed)
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

# Menus
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects"
    weight = 20

  [[menu.main]]
    identifier = "experience"
    name = "Experience"
    url = "/experience"
    weight = 30

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search"
    weight = 40

