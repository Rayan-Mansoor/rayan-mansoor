# PaperMod params
[params]
  # theme
  showToc = true
  TocOpen = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  hideMeta = false

  # enhanced SEO
  env = "production"

  # Home Page (Profile Mode)
  [params.profileMode]
    enabled = true
    title = "Rayan Mansoor"
    subtitle = """
Iâ€™m a mobile developer skilled in Android (Kotlin), React Native (TypeScript), and Flutter (Dart). I focus on building fast, intuitive, and user-centered apps with clean architecture and modern design.

With a strong software engineering background from NUST, I enjoy turning ideas into smooth, scalable, and reliable mobile experiences.
"""
    imageUrl = "home/portfolio-dp.jpg"
    imageWidth = 220
    imageHeight = 220

    [[params.profileMode.buttons]]
      name = "Resume"
      url  = "https://drive.google.com/file/d/1FRhcVShjMzr2zfjNAXDuVeMqJ37wafc7/view?usp=sharing"

  # List View
  hideDescriptionInList = false

  # Cover defaults
  [params.cover]
    hiddenInList = false
    hiddenInSingle = false

  # Socials
  [[params.socialIcons]]
    name = "email"
    url  = "mailto:rayanmansoor45@gmail.com"

  [[params.socialIcons]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/rayanmansoor"

  [[params.socialIcons]]
    name = "github"
    url  = "https://github.com/rayan-mansoor"

  # Fuse.js search options
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

  [params.assets]
    disableFingerprinting = true

# Enable JSON on homepage for search index
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Allow HTML in Markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true